<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet" href="log-in.css">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="logo.jprg.png" type="image/x-icon">
  <!-- Bootstrap Links for icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Google fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header id="header">
    <nav>
     <div class="nav-logo">
      <a href="index.html">
        <div class="logo">
          <img src="logo.jprg.png" alt="Logo" class="img">
        </div>
        </a>
      </div>
    </nav> 
  </header>
  <main>
    <section id="sign-in">
      <h1 class="sign-in-title">
        create an account
      </h1>

      <h1 class="join-reward-title">
        Starbucks rewards
      </h1>

      <p class="join-reward-decription">
        Join Starbucks Reward to earn free foods and drinks. any way you <br> pay.  Getpay access to mobile ordering and birthdays Reward. and more.
      </p>

      <div class="sign-in-container">
        <form action="">
          <p class="form-title">Indicates required field</p>
          <p class="info">Personal infromation</p>
         <div>
          <input 
          type="text" 
          name="firstname" 
          class="input" 
          placeholder="First name" 
          required 
           >
         </div>

          <div>
            <input 
            type="text" 
            name="lastname" 
            class="input" 
            placeholder="Last name" 
            required 
            >
          </div>

          <p class="info">Account security</p>

          <div>
            <input 
            type="email" 
            name="email" 
            class="input" 
            placeholder="Email address" 
            required 
             >
           </div>
  
            <div>
              <input 
              type="password" 
              name="password" 
              class="input" 
              placeholder="Password" 
              required 
              >
            </div>
          <div>
            <input type="submit" name="submit" class="submit-btn" value="Create account">
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
