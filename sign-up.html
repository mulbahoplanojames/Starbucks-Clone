<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sign-in.css">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="logo.jprg.png" type="image/x-icon">
  <!-- Bootstrap Links for icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Google fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header id="header">
    <nav>
     <div class="nav-logo">
      <a href="index.html">
        <div class="logo">
          <img src="logo.jprg.png" alt="Logo" class="img">
        </div>
        </a>
      </div>
    </nav> 
  </header>
  <main>
    <section id="sign-in">
      <h1 class="sign-in-title">
        Sign in or create an account
      </h1>
      <div class="sign-in-container">
        <form action="">
          <p class="form-title">Indicates required field</p>

         <div>
          <input 
          type="email" 
          name="email" 
          class="input" 
          placeholder="Username or email address" 
          required 
           >
         </div>

          <div>
            <input 
            type="password" 
            name="password" 
            class="input" 
            placeholder="Password" 
            required 
            >
          </div>

          <div class="check-box">
            <input type="checkbox" name="Check" id="check">
            <span>Keep me sign in. <a href="#">Details</a></span>
          </div>

          <div>
            <a href="#" class="form-link">Froget your username?</a> <br>
            <a href="#" class="form-link">Forget your password?</a>
          </div>

          <div>
            <input type="submit" name="submit" class="submit-btn" value="Sign in">
          </div>
        </form>
      </div>

      <h1 class="join-reward-title">
        Join Starbucks rewards
      </h1>

      <p class="join-reward-decription">
        Join Starbucks reward to earn free foods and <br> drinks. get free refills. pay and order with your <br> phone and move
      </p>

     <a href="log-in.html">
      <button class="join-reward-btn">Join now</button>
     </a>
    </section>
  </main>
</body>
</html>
